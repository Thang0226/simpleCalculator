<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>

  <body>
    <table>
      <tr>
        <th colspan="4">
          <input class="input" type="text" id="input" />
        </th>
      </tr>
      <tr>
        <td>
          <button
            type="button"
            onmouseover="this.style.backgroundColor = 'lightgray';"
            onmouseout="this.style.backgroundColor = '';"
            onclick="pressButton(1)"
          >
            1
          </button>
        </td>
        <td>
          <button
            type="button"
            onmouseover="this.style.backgroundColor = 'lightgray';"
            onmouseout="this.style.backgroundColor = '';"
            onclick="pressButton(2)"
          >
            2
          </button>
        </td>
        <td>
          <button
            type="button"
            onmouseover="this.style.backgroundColor = 'lightgray';"
            onmouseout="this.style.backgroundColor = '';"
            onclick="pressButton(3)"
          >
            3
          </button>
        </td>
        <td>
          <button
            type="button"
            onmouseover="this.style.backgroundColor = 'lightgray';"
            onmouseout="this.style.backgroundColor = '';"
            onclick="pressButton('+')"
          >
            +
          </button>
        </td>
      </tr>
      <tr>
        <td>
          <button
            type="button"
            onmouseover="this.style.backgroundColor = 'lightgray';"
            onmouseout="this.style.backgroundColor = '';"
            onclick="pressButton(4)"
          >
            4
          </button>
        </td>
        <td>
          <button
            type="button"
            onmouseover="this.style.backgroundColor = 'lightgray';"
            onmouseout="this.style.backgroundColor = '';"
            onclick="five()"
          >
            5
          </button>
        </td>
        <td>
          <button
            type="button"
            onmouseover="this.style.backgroundColor = 'lightgray';"
            onmouseout="this.style.backgroundColor = '';"
            onclick="six()"
          >
            6
          </button>
        </td>
        <td>
          <button
            type="button"
            onmouseover="this.style.backgroundColor = 'lightgray';"
            onmouseout="this.style.backgroundColor = '';"
            onclick="subtract()"
          >
            -
          </button>
        </td>
      </tr>
      <tr>
        <td>
          <button
            type="button"
            onmouseover="this.style.backgroundColor = 'lightgray';"
            onmouseout="this.style.backgroundColor = '';"
            onclick="seven()"
          >
            7
          </button>
        </td>
        <td>
          <button
            type="button"
            onmouseover="this.style.backgroundColor = 'lightgray';"
            onmouseout="this.style.backgroundColor = '';"
            onclick="eight()"
          >
            8
          </button>
        </td>
        <td>
          <button
            type="button"
            onmouseover="this.style.backgroundColor = 'lightgray';"
            onmouseout="this.style.backgroundColor = '';"
            onclick="nine()"
          >
            9
          </button>
        </td>
        <td>
          <button
            type="button"
            onmouseover="this.style.backgroundColor = 'lightgray';"
            onmouseout="this.style.backgroundColor = '';"
            onclick="multiply()"
          >
            x
          </button>
        </td>
      </tr>
      <tr>
        <td>
          <button
            type="button"
            onmouseover="this.style.backgroundColor = 'lightgray';"
            onmouseout="this.style.backgroundColor = '';"
            onclick="del()"
          >
            AC
          </button>
        </td>
        <td>
          <button
            type="button"
            onmouseover="this.style.backgroundColor = 'lightgray';"
            onmouseout="this.style.backgroundColor = '';"
            onclick="zero()"
          >
            0
          </button>
        </td>
        <td>
          <button
            type="button"
            onmouseover="this.style.backgroundColor = 'lightgray';"
            onmouseout="this.style.backgroundColor = '';"
            onclick="calculate()"
          >
            =
          </button>
        </td>
        <td>
          <button
            type="button"
            onmouseover="this.style.backgroundColor = 'lightgray';"
            onmouseout="this.style.backgroundColor = '';"
            onclick="divide()"
          >
            /
          </button>
        </td>
      </tr>
    </table>

    <script src="calculator.js"></script>
  </body>
</html>
