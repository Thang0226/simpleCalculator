<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>

  <body>
    <table>
      <tr>
        <th colspan="4">
          <input class="input" type="text" id="input" />
        </th>
      </tr>
      <tr>
        <td>
          <button
            type="button"
            onmouseover="this.style.backgroundColor = 'lightgray';"
            onmouseout="this.style.backgroundColor = '';"
            onclick="add_letter('1')"
          >
            1
          </button>
        </td>
        <td>
          <button
            type="button"
            onmouseover="this.style.backgroundColor = 'lightgray';"
            onmouseout="this.style.backgroundColor = '';"
            onclick="add_letter('2')"
          >
            2
          </button>
        </td>
        <td>
          <button
            type="button"
            onmouseover="this.style.backgroundColor = 'lightgray';"
            onmouseout="this.style.backgroundColor = '';"
            onclick="add_letter('3')"
          >
            3
          </button>
        </td>
        <td>
          <button
            type="button"
            onmouseover="this.style.backgroundColor = 'lightgray';"
            onmouseout="this.style.backgroundColor = '';"
            onclick="add_letter('+')"
          >
            +
          </button>
        </td>
      </tr>
      <tr>
        <td>
          <button
            type="button"
            onmouseover="this.style.backgroundColor = 'lightgray';"
            onmouseout="this.style.backgroundColor = '';"
            onclick="add_letter('4')"
          >
            4
          </button>
        </td>
        <td>
          <button
            type="button"
            onmouseover="this.style.backgroundColor = 'lightgray';"
            onmouseout="this.style.backgroundColor = '';"
            onclick="add_letter('5')"
          >
            5
          </button>
        </td>
        <td>
          <button
            type="button"
            onmouseover="this.style.backgroundColor = 'lightgray';"
            onmouseout="this.style.backgroundColor = '';"
            onclick="add_letter('6')"
          >
            6
          </button>
        </td>
        <td>
          <button
            type="button"
            onmouseover="this.style.backgroundColor = 'lightgray';"
            onmouseout="this.style.backgroundColor = '';"
            onclick="add_letter('-')"
          >
            -
          </button>
        </td>
      </tr>
      <tr>
        <td>
          <button
            type="button"
            onmouseover="this.style.backgroundColor = 'lightgray';"
            onmouseout="this.style.backgroundColor = '';"
            onclick="add_letter('7')"
          >
            7
          </button>
        </td>
        <td>
          <button
            type="button"
            onmouseover="this.style.backgroundColor = 'lightgray';"
            onmouseout="this.style.backgroundColor = '';"
            onclick="add_letter('8')"
          >
            8
          </button>
        </td>
        <td>
          <button
            type="button"
            onmouseover="this.style.backgroundColor = 'lightgray';"
            onmouseout="this.style.backgroundColor = '';"
            onclick="add_letter('9')"
          >
            9
          </button>
        </td>
        <td>
          <button
            type="button"
            onmouseover="this.style.backgroundColor = 'lightgray';"
            onmouseout="this.style.backgroundColor = '';"
            onclick="add_letter('*')"
          >
            x
          </button>
        </td>
      </tr>
      <tr>
        <td>
          <button
            type="button"
            onmouseover="this.style.backgroundColor = 'lightgray';"
            onmouseout="this.style.backgroundColor = '';"
            onclick="del()"
          >
            AC
          </button>
        </td>
        <td>
          <button
            type="button"
            onmouseover="this.style.backgroundColor = 'lightgray';"
            onmouseout="this.style.backgroundColor = '';"
            onclick="add_letter('0')"
          >
            0
          </button>
        </td>
        <td>
          <button
            type="button"
            onmouseover="this.style.backgroundColor = 'lightgray';"
            onmouseout="this.style.backgroundColor = '';"
            onclick="calculate()"
          >
            =
          </button>
        </td>
        <td>
          <button
            type="button"
            onmouseover="this.style.backgroundColor = 'lightgray';"
            onmouseout="this.style.backgroundColor = '';"
            onclick="add_letter('/')"
          >
            /
          </button>
        </td>
      </tr>
    </table>

    <script src="calculator.js"></script>
  </body>
</html>
